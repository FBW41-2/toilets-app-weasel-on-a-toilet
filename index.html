<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="style.css">
    <title>Rate-A-Poo ðŸ’©</title>
</head>

<body>

    <main>
        <h1 id="title">Rate-A-Potty</h1>
        <p id="description">Help us help you</p>

        <form id="survey-form">

            <label id="name-label">
                Name:
                <input type="text" placeholder="Enter your name" required id="name">
            </label>
            <label id="email-label">
                Email:
                <input type="text" placeholder="Enter your email" required pattern="paul@quintly.com" id="email">
            </label>
            <label id="number-label">
                Number:
                <input type="text" placeholder="Enter your number" required pattern="[0-9]" id="number">
            </label>

            <div>
                <select id="dropdown">
                    <option>Number 1</option>
                    <option>Number 2</option>
                    <option>1 & 2</option>
                </select>
            </div>

            <div>
                <label>
                    <input type="radio" name="poopers" value="1"> single pooper
                </label>
                <label>
                    <input type="radio" name="poopers" value=">1"> multiple poopers
                </label>
                <label>
                    <input type="checkbox" value="Lu">
                    Luxury
                </label>
                <label>
                    <input type="checkbox" value="Md">
                    Mid-range
                </label>
                <label>
                    <input type="checkbox" value="Bj">
                    Bush-/jungle
                </label>
            </div>

            <textarea>Rate your Potty!</textarea>

            <input type="submit">submit</input>

            <button>
                <a href="" target="blank" id="table-link">
                    Lookup a ðŸ’©
                </a>
            </button>

            <!-- 
                
                browser needs to set URL where server expects to recieve data:
                
                in opening form tag, add action attri that holds URL to send data
                to: 
                ("https://localhost:3000/newtoilet")

                GET method will put all data in URL (method="GET") -> by default
                POST method will push the data without adding any info to URL, 
                you can include payload to push to server -> best for most 
                use-cases
                
            -->

        </form>

    </main>

</body>

</html>
